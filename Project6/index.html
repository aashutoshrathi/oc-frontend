<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Board Game</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
        <link rel="icon" href="media/favicon.png" type="image/png" />
        <!-- Local CSS -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <!-- Heading -->
        <h1 class='uk-text-center uk-padding-small uk-text-emphasis'>Board Game</h1>
        <br>

        <!-- Score Card for Player 1 on the left -->
        <div id="player1-card" class='uk-align-left uk-card-body
            uk-card-secondary'>
            <img
                src="https://aashutoshrathi.github.io/oc-frontend/Project6/images/p1.png"
                alt="P1" />
            <p class='uk-text-emphasis'><span id="p1-name"></span></p>
            <p class='uk-text-bold'>Score: <span id="p1-score"></span></p>
            <p class='uk-text-bold'>Weapon: <span id="p1-weapon"></span></p>
        </div>

        <!-- Score Card for Player 2 on the right -->
        <div id="player2-card" class='uk-align-right uk-margin-top
            uk-card-body
            uk-card-secondary'>
            <img
                src="https://aashutoshrathi.github.io/oc-frontend/Project6/images/p2.png"
                alt="P2" />
            <p class='uk-text-emphasis'><span id="p2-name"></span></p>
            <p class='uk-text-bold'>Score:
                <span id="p2-score"></span>
            </p>
            <p class='uk-text-bold'>Weapon:
                <span id="p2-weapon"></span>
            </p>
        </div>

        <!-- The turn indicator div -->
        <div id="turn-div">
            <p class="uk-text-lead uk-text-center hidden">Current Turn: <img
                    id="turn"
                    src="https://aashutoshrathi.github.io/oc-frontend/Project6/images/p1.png"
                    alt="P1" /></p>
        </div>

        <!-- The main game box -->
        <div id="board-box" class="uk-card uk-text-center uk-align-center
            uk-card-body uk-border-rounded uk-width-1@s uk-width-1-2
            uk-box-shadow-large
            uk-text-center hidden">

            <div class="uk-align-center hidden" id="board"></div>
        </div>

        <!-- Initial Game Form -->
        <div id="name-form" class="uk-card uk-text-center uk-align-center
            uk-card-body uk-border-rounded uk-width-1-3 uk-box-shadow-large
            uk-text-center">
            <h3>Let's Play</h3>
            Please fill up your names to proceed

            <form class="uk-margin">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon">
                            <img
                                src="https://aashutoshrathi.github.io/oc-frontend/Project6/images/p1.png"
                                alt="P1" />
                        </span>
                        <input class="uk-input" id="p1-name-val"
                            placeholder="Player 1 Name" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon">
                            <img
                                src="https://aashutoshrathi.github.io/oc-frontend/Project6/images/p2.png"
                                alt="P2" />
                        </span>
                        <input class="uk-input" id="p2-name-val"
                            placeholder="Player 2 Name" type="text">
                    </div>
                </div>
                <span id="warning" class="uk-text-warning">Please
                    enter non-empty name for both players.</span>
                <br>
                <a id="submit" class="uk-button uk-margin-top
                    uk-disabled
                    uk-button-secondary
                    uk-border-pill">Let us Play now</a>
            </form>

        </div>


        <!-- The battlefield after players meet -->
        <div id="battle" class="uk-card uk-text-center uk-align-center
            uk-card-body uk-border-rounded uk-width-1-3
            uk-box-shadow-large
            uk-text-center">
            <h3>It's Battle Time ðŸ’ª</h3>
            <a uk-tooltip="title: Attack; pos: bottom"
                class="uk-button-icon uk-margin-right">
                <img id="attack" class="battle-choices"
                    src="images/attack.svg" />
            </a>

            <a uk-tooltip="title: Defend; pos: bottom"
                class="uk-button-icon">
                <img id="defend" class="battle-choices"
                    src="images/defense.svg" />
            </a>
        </div>
        <footer class="uk-text-center uk-position-bottom uk-margin-bottom">
            The icons are taken from FlatIcons <br>
            <a class="uk-icon-link"
                uk-icon="code"></a> by Aashutosh Rathi
        </footer>
    </body>

    <!-- Local JS Imports -->
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/battle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/nameForm.js"></script>

    <!-- UIkit JS -->
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>
</html>
