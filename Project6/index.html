<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Board Game</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
        <link rel="icon" href="media/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <script src="//instant.page/1.1.0" type="module"
        integrity="sha384-EwBObn5QAxP8f09iemwAJljc+sU+eUXeL9vSBw1eNmVarwhKk2F9vBEpaN9rsrtp"></script>
    <body>
        <h1 class='uk-text-center uk-padding-small uk-text-emphasis'>Board Game</h1>
        <br/>

            <div id="player1-card" class='uk-align-left uk-card-body
                uk-card-secondary'>
                <img
                    src="https://aashutoshrathi.tk/oc-frontend/Project6/images/p1.png"
                    alt="P1" />
                <p class='uk-text-emphasis'>Player 1</p>
                <p class='uk-text-bold'>Score: <span id="p1-score"></span></p>
                <p class='uk-text-bold'>Active Weapon: <span id="p1-weapon"></span></p>
            </div>

            <div id="player2-card" class='uk-align-right uk-card-body
                uk-card-secondary'>
                <img
                    src="https://aashutoshrathi.tk/oc-frontend/Project6/images/p2.png"
                    alt="P2" />
                <p class='uk-text-emphasis'>Player 2</p>
                <p class='uk-text-bold'>Score:
                    <span id="p2-score"></span>
                </p>
                <p class='uk-text-bold'>Active Weapon:
                    <span id="p2-weapon"></span>
                </p>
            </div>

            <div class="uk-align-center" id="board"></div>

        </body>

        <script type="text/javascript" src="js/main.js"></script>
        <!-- UIkit JS -->
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </html>
