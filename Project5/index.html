<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Quote Generator</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
        <link rel="icon" href="media/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <script src="//instant.page/1.1.0" type="module"
        integrity="sha384-EwBObn5QAxP8f09iemwAJljc+sU+eUXeL9vSBw1eNmVarwhKk2F9vBEpaN9rsrtp"></script>

    <body>
        <h1 class='uk-text-center uk-padding-small uk-text-emphasis'>Quote Generator</h1>
        <br/>
        <div class="centeralize">
            <label class="uk-padding-small uk-padding-remove-vertical">
                <input class="uk-checkbox uk-text-emphasis" id="motivation-checkbox" type="checkbox" checked> 
                Motivational 
            </label>
            <label class="uk-padding-small uk-padding-remove-vertical uk-text-emphasis">
                <input class="uk-checkbox uk-text-emphasis" id="humor-checkbox" type="checkbox">
                 Humor
            </label>
            <div class="uk-padding-small uk-padding-remove-vertical" uk-form-custom="target: > * > span:first-child">
                <select class="uk-select" id="form-stacked-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button class="uk-button uk-button-default" type="button" tabindex="-1">
                    <span></span>
                    <span uk-icon="icon: chevron-down"></span>
                </button>
            </div>
            <hr/>

            <div id="error" class="uk-alert-danger uk-text-center" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p class="uk-text-center">Look son, you have to choose something in life, you can't click aimlessly.</p>
            </div>

            <button class="uk-button uk-align-center uk-margin-top uk-border-pill
            uk-button-secondary" onclick="handleFormSubmission()">Generate</button>
        </div>


        <!-- This is where all the quotes come to -->
        <div id="quotes">
        </div>

    </body>

    <script type="text/javascript" src="js/quoteStore.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</html>
